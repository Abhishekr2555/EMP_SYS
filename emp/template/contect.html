{% extends 'base.html' %}
{% block 'content' %}
<style>
    .mapouter{
        position:relative;
        text-align:right;
        height:550px;
        width:100%;
        margin:3px;
    }

    .gmap_canvas{
        overflow:hidden;
        background:none!important;
        height:100%;
        width:100%;
    }
    #main{
        height:auto;
    }
    .form {
        height:550px;
        width:100%;
        margin:3px;
    }
</style>

<main id="main"> 
    <div class="row gy-4 mt-1">
      <div class="col">
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=rajkot&t=k&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
      </div>

      <div class="form col-lg-6">
        <form action="{% url 'contect' %}"  method="post">
            {% csrf_token %}
          <div class="row gy-4">
            <div class="col-lg-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>

            <div class="col-lg-6 form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
          </div>
          <br>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <br>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="15" placeholder="Message" required></textarea>
          </div>

          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-dark btn-block mb-4">
              Submit
            </button>
        </div>

        </form>
      </div><!-- End Contact Form -->

    </div>

  </div>
</section><!-- End Contact Section -->

</main><!-- End #main -->
{% endblock  %}
