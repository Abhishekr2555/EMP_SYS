{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<div class="cu">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
          
  </div>
  <div class="carousel-inner">
      {% for object in obj %}
      <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
        <img src="{{object.img.url}}" style="height:680px;" class="testi-overly d-block w-100" alt="sliderImg">

          <div class="carousel-caption d-none d-md-block">
              <h1 class="animate__animated
              {% if forloop.counter0 == 0 %}
              animate__fadeInDown
              {% endif %}
              {% if forloop.revcounter == 1 %}
              animate__bounce
              {% endif %}
              {% if forloop.revcounter == 2 %}
              animate__fadeInRight
              {% endif %}">{{object.title}}</h1>
              <h3>{{object.sub_title}}</h3>
              <a href="{{object.link}}" class="button animate__animated animate__zoomIn mt-3 py-3 px-5 btn font-weight-bold">{{object.action_name}}</a>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
</div>
{% comment %} <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button> 
  </div> {% endcomment %}
  {% endblock  %}
