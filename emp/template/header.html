<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Svarnim Managament Teams</title>
    <style>
      .center {
        position: absolute;
        top: 40%;
        width: 100%;
      }
      .nav-link.active {
        font-weight: bold;
        outline-style: solid;
        border-radius: 4px;
        outline-color: green;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand {% if request.path == '/home/' %}active{% endif %}" href="/home" > Svarnim Managament Teams</a>
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% comment %} <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                >Login page</a
              >
            </li> {% endcomment %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/index/' %}active{% endif %}"
                aria-current="page"
                href="/index"
                >Data Manipulation Operation</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about/' %}active{% endif %}"
                href="/about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/contect/' %}active{% endif %}"
                href="/contect"
                >Contact</a
              >

              {% comment %} <a
                class="nav-link {% if request.path == '/contect1/' %}active{% endif %}"
                href="/contect"
                >Contact1</a
              > {% endcomment %}

            </li>
            <li class="nav-item">
              <a class="nav-link">
                {% comment %} <i class="bi bi-person" style="font-size: 18px; font-family: 'Arial', sans-serif;">{{ user.username }}</i> {% endcomment %}
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 14 14  " style="font-size: 20px; font-family: 'Arial', sans-serif;">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
                {{ user.username }}
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn btn-primary float-right" data-mdb-ripple-color="dark"  href="{% url 'login' %}" role="button">Log In</a>&nbsp:
            <a class="btn btn-primary float-right" data-mdb-ripple-color="dark"  href="{% url 'logout' %}" role="button">Log Out</a>
          </form>
        </div>
      </div>
    </nav>
  </header>
  </body>
</html>
