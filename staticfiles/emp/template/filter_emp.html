{% extends 'base.html' %}
{% block 'content' %}
    <br>
    <br>
    <br>
      <hr>
      <center>
      <form action="/filter_emp/" method="post">
    {% csrf_token %}
    
<div class="form-outline mb-4">
    <label for="dept">Department</label>
    <input type="text" id="dept" name="dept" value="{{ dept }}">
</div>

<div class="form-outline mb-4">
    <label for="role">Role</label>
    <input type="text" id="role" name="role" value="{{ role }}">
</div>

<div class="form-outline mb-4">
    <label for="dept">Phone Number</label>
    <input type="text" id="salary" name="salary" value="{{ Phone }}">
</div>

    <hr>
    </form>
    <center>
{% endblock  %}
